behaviors:
  Bullethell:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 12000
      learning_rate: 0.0003
      beta: 0.001
      epsilon: 0.2
      lambd: 0.995
      num_epoch: 8
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 4
      vis_encode_type: simple
      goal_conditioning_type: none
    reward_signals:
      extrinsic:
        gamma: 0.85
        strength: 1.0
        network_settings:
          hidden_units: 128
          num_layers: 4
    keep_checkpoints: 5
    max_steps: 1500000
    time_horizon: 5000
    summary_freq: 12000